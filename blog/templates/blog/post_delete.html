{% extends '_base.html' %}
{% load static %}

{% block title %}Delete the Post {% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-9">
                <div class="card shadow my-3 p-5">
                    <h2>Are you sure?</h2>
                    <h3>Do you want to delete {{ post.title }} post permanently? </h3>
                    <form action='' method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger" style="margin-bottom: 10px">Yes,Delete!</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
{% endblock content %}
